
    <bjj-top title="Atletas" subtitle="Criar novo"></bjj-top>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>
        </div>

        <div class="box-body">

          <form [formGroup]="athleteForm" novalidate>

            <div class="col-sm-6 col-xs-12">
              <bjj-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Nome">
                <input type="text" class="form-control" formControlName="id"  placeholder="Nome" autocomplete="false">
              </bjj-input-container>
            </div>

            <div class="col-sm-6 col-xs-12">
              <bjj-input-container errorMessage="E-mail inválido" label="E-mail">
                <input type="text" class="form-control" formControlName="name"   placeholder="E-mail" autocomplete="false">
              </bjj-input-container>
            </div>

            <div class="col-sm-6 col-xs-12">
              <bjj-input-container errorMessage="E-mail inválido" label="E-mail">
                <input type="text" class="form-control" formControlName="birthday"   placeholder="Confirmação de E-mail" autocomplete="false">
              </bjj-input-container>
            </div>

            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <select formControlName="graduation">
                  <option id="option-1">Option 1</option>
                  <option id="option-2">Option 2</option>
                  <option id="option-3">Option 3</option>
                  <option id="option-4">Option 4</option>
                </select>
              </div>
            </div>

          </form>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button (click)="insert(athleteForm.value)" class="btn btn-success pull-right" ><i class="fa fa-plus"></i> Salvar
          </button>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->

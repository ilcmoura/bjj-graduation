
    <bjj-top title="Atletas" subtitle="lista"></bjj-top>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <a class="btn btn-info btn-xs pull-right" [routerLink]="['/athlete/create']" >Cadastrar Atleta </a>

        </div>

        <div class="box-body">

          <div *ngFor='let athlete of athletes'>
            <p> id : {{athlete?.id}} -
                <a [routerLink]="['/athlete', athlete.id]">name : {{ athlete?.name }} -</a>
                birthday : {{ athlete?.birthday }}  -
                <a (click)="delete(athlete)">Remover</a></p>
          </div>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->

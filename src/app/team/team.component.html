
    <bjj-top title="Times" subtitle="lista"></bjj-top>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <a class="btn btn-info btn-xs pull-right" [routerLink]="['/team/create']" >Cadastrar Time </a>

        </div>

        <div class="box-body">

          <div *ngFor='let team of teams'>
            <p> id : {{team?.id}} -
                <a [routerLink]="['/team', team.id]">name : {{ team?.name }} -</a>
                Mestre : {{team?.master}} -
                Professor : {{team?.teacher}} -
                <a (click)="delete(team)">Remover</a>
            </p>

          </div>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
